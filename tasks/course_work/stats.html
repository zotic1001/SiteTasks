<div id="stats-result" class="stats-result"><h1>Результаты игроков</h1><div class="stats-btn-div"><a class="stats" href="index.html" style="margin: auto;"><button type="button" class="btn btn-success btn-lg">К игре</button></a></div>
<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    const key = "_tb_global_settings";
    let theme = window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";
    try {
        const storageTheme = JSON.parse(window.localStorage.getItem(key)).theme;
        if (storageTheme) {
            theme = storageTheme === "dark" ? "dark" : "light";
        }
    } catch (e) {
    }
    if (theme === "dark") {
        document.documentElement.classList.add("dark");
    } else {
        document.documentElement.classList.remove("dark");
    }
    </script>
    <script>
        function logMapElements(value, key, map) {
            console.log(`m[${key}] = ${value}`);
        }
        const items = { ...localStorage };
        const statsResult = document.getElementById('stats-result');
        let sortable = [];
        for (var item in items) {
            sortable.push([item, items[item]]);
        }
        sortable.sort(function(a, b) {
            return a[1] - b[1];
        });
        sortable.reverse();
        sortable = sortable.slice(0, 10);
        for (const key in sortable) {
            const statsItem = document.createElement('div');
            statsItem.classList.add('stats-item');
            const user_name = document.createElement('div');
            user_name.classList.add("user_name");
            user_name.innerHTML = `${sortable[key][0]}`;
            const user_stat = document.createElement('div');
            user_stat.classList.add("user-stat");
            user_stat.innerHTML = `${sortable[key][1]}`;
            statsItem.appendChild(user_name);
            statsItem.appendChild(user_stat);
            statsResult.appendChild(statsItem);
        }
    </script>
